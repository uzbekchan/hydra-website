<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo-Kick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class=" text-white min-h-screen font-sans flex flex-col items-center justify-center relative overflow-hidden">

  <!-- Navbar -->
  <div class="absolute top-6 left-8 flex items-center gap-8">
    <img class="mr-[300px]" src="./img/nike.svg" alt="Nike Logo">
    <nav class="flex gap-[50px] text-lg font-semibold">
      <a href="#" class="hover:underline font-[600] text-[32px] text-[#FFFFFF]">Lifestyle</a>
      <a href="#" class="hover:underline font-[600] text-[32px] text-[#FFFFFF]">New Release</a>
      <a href="#" class="hover:underline font-[600] text-[32px] text-[#FFFFFF]">Sale</a>
    </nav>
  </div>


  <div class="absolute top-6 right-8 flex gap-4 text-2xl">
    <span> <img src="./img/shop.svg" alt=""></span>
    <span > <img src="./img/love.svg" alt=""></span>
  </div>


  <div class="absolute left-0 mt-[70px]">
    <div class=" flex items-center justify-center cursor-pointer">
      <img src="./img/belgi.png" alt="">
    </div>
  </div>

  <div class="absolute right-8">
    <div onclick="nextShoe()" class="">
      <img id="red" class="cursor-pointer right-0 mt-[70px]" src="./img/red.png" alt="">
    </div>
  </div>

  <div class="flex flex-col items-center text-center mt-20 px-4">
    <div class="relative">

      <img id="shoeImage" src="./img/keta-1.png" alt="Neo Kick Shoe" class="h-[705px] mt-[200px] z-10 transition duration-500 ease-in-out">

      <h1 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-7xl font-extrabold uppercase leading-tight pointer-events-none">
        <span class="text-white">Neo-</span><span class="text-white/70">Kick</span>
      </h1>
    </div>

    <div class="mt-10 text-white">
      <p class="text-4xl font-bold mb-2">499$</p>
      <p class="max-w-md mx-auto text-sm text-white/80">
        Innovated to withstand your toughest matches, this updated design puts flexible, durable materials exactly where they're needed most.
      </p>
      <button class="mt-6 px-6 py-2 border border-white text-white hover:bg-white hover:text-purple-600 transition rounded-md">
        SHOP NOW
      </button>
    </div>
  </div>


  <script>
    const shoeImage = document.getElementById("shoeImage");
    const shoeImages = document.getElementById("red");
    let currentIndex = 0;

    function nextShoe() {
      currentIndex = (currentIndex + 1) % shoeImages.length;
      shoeImage.src = shoeImages[currentIndex];
    }

  </script>

</body>
</html>
